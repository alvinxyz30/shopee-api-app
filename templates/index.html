<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopee Sales Report</title>
</head>
<body>
    <h1>Shopee Sales Report</h1>

    {% if session.access_token %}
        <form method="post" action="/get_sales">
            <label for="date_from">Tanggal Mulai:</label>
            <input type="date" id="date_from" name="date_from" required>

            <label for="date_to">Tanggal Akhir:</label>
            <input type="date" id="date_to" name="date_to" required>

            <button type="submit">Export Penjualan</button>
        </form>
    {% else %}
        <a href="/login">Login ke Shopee</a>
    {% endif %}
</body>
</html>
