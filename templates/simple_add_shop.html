<!DOCTYPE html>
<html>
<head>
    <title>Tambah Toko - Shopee API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Tambah Toko Baru</h1>
        
        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('auth_shop') }}">
                    <div class="mb-3">
                        <label class="form-label">Nama Toko</label>
                        <input type="text" class="form-control" name="shop_name" placeholder="Nama toko" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Auth URL</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
