<!DOCTYPE html>
<html>
<head>
    <title>{{ shop.shop_name }} - Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ shop.shop_name }}</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Informasi Toko</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Shop ID:</strong> {{ shop.shop_id }}</p>
                        <p><strong>Access Token:</strong> {{ shop.access_token[:20] }}...</p>
                        <p><strong>Created:</strong> {{ shop.created_at }}</p>
                        
                        <div class="mt-3">
                            <button class="btn btn-info" onclick="loadOrders()">Load Orders</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
                        </div>
                    </div>
                </div>
                
                <div id="ordersResult" class="mt-3"></div>
            </div>
        </div>
    </div>
    
    <script>
        function loadOrders() {
            fetch('/api/shop/{{ shop.shop_id }}/orders')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ordersResult').innerHTML = 
                        '<div class="card"><div class="card-body"><pre>' + 
                        JSON.stringify(data, null, 2) + 
                        '</pre></div></div>';
                })
                .catch(error => {
                    document.getElementById('ordersResult').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + error + '</div>';
                });
        }
    </script>
</body>
</html>
